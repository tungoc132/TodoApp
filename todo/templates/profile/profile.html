{% load static %}

<div class="media">
    <img class="acc-img" src="{{user.profile.image.url}}">
</div>
<div class="userinfo">
    <div class="media-body">
        <label for="username">Username: {{user.username}}</label>
        <p></p>
        <label for="email">Email: {{user.email}}</label>
    </div>
    <div class="media-footer">
        <a class="button-change" href="{% url 'profile-edit' %}">Change information</a>
    </div>
</div>
